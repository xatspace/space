<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lunita üåô</title>
    <link rel="shortcut icon" href="https://xatimg.com/image/5AgY5huKquKQ.png">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background: #050510;
            font-family: 'Poppins', sans-serif;
        }

        #starCanvas { position: fixed; top: 0; left: 0; z-index: 1; }

        .main-container {
            position: relative; z-index: 10;
            width: 800px; height: 600px;
            margin: auto; top: 50%; transform: translateY(-50%);
            background: rgba(18, 10, 28, 0.85);
            backdrop-filter: blur(15px);
            border: 2px solid #ffb6c1;
            border-radius: 40px;
            box-shadow: 0 0 50px rgba(255, 182, 193, 0.3);
            display: flex; flex-direction: column; overflow: hidden;
        }

        .heart {
            position: absolute; color: #ffb6c1; font-size: 22px;
            pointer-events: none; z-index: 11;
            animation: moveHeart 4s linear infinite; opacity: 0;
        }
        @keyframes moveHeart {
            0% { transform: translateY(600px) scale(0.5); opacity: 0; }
            20% { opacity: 0.7; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }

        header { 
            text-align: center; padding: 20px 0 10px; z-index: 20; 
            display: flex; flex-direction: column; align-items: center;
        }
        .title-wrapper { display: flex; align-items: center; gap: 15px; }
        
        .header-moon {
            width: 45px; height: 45px;
            filter: drop-shadow(0 0 10px #ffb6c1);
            animation: moonGlow 3s infinite alternate;
        }

        @keyframes moonGlow {
            from { filter: drop-shadow(0 0 5px #ffb6c1); transform: rotate(-10deg); }
            to { filter: drop-shadow(0 0 15px #fff); transform: rotate(10deg); }
        }

        header h1 {
            font-family: 'Dancing Script', cursive;
            color: #fff; font-size: 3rem; margin: 0;
            text-shadow: 0 0 20px #ffb6c1;
        }
        #reloj {
            color: #ffb6c1; font-size: 0.9rem; font-weight: 300;
            text-shadow: 0 0 5px #ffb6c1;
            background: rgba(255, 255, 255, 0.05);
            padding: 5px 15px; border-radius: 20px;
            margin-top: 10px; border: 1px solid rgba(255, 182, 193, 0.2);
        }

        nav { display: flex; justify-content: center; gap: 40px; background: rgba(255, 255, 255, 0.05); padding: 10px; z-index: 20; }
        .menu-btn {
            background: none; border: none; color: #ffb6c1;
            padding: 5px 15px; cursor: pointer; font-size: 1.1rem;
            font-weight: 600; transition: 0.3s;
        }
        .menu-btn:hover, .menu-btn.active { color: #fff; text-shadow: 0 0 10px #fff; }

        .content { flex-grow: 1; padding: 20px; color: white; z-index: 20; display: flex; flex-direction: column; align-items: center; }
        .section { display: none; flex-grow: 1; width: 100%; flex-direction: column; align-items: center; justify-content: center; }
        .section.active { display: flex; animation: fadeIn 0.8s ease; }

        .neon-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem; color: #fff;
            text-shadow: 0 0 10px #ffb6c1, 0 0 30px #ff69b4;
            margin: 0 0 20px 0; text-align: center;
        }

        .moon-photo-container {
            width: 450px; height: 250px; 
            border-radius: 25px; border: 3px solid #ffb6c1;
            box-shadow: 0 0 30px rgba(255, 182, 193, 0.6);
            overflow: hidden;
        }
        .moon-photo-container img { width: 100%; height: 100%; object-fit: cover; }

        .video-glow-box {
            border-radius: 20px; border: 2px solid #ffb6c1;
            box-shadow: 0 0 25px rgba(255, 182, 193, 0.4);
            overflow: hidden; line-height: 0;
        }

        /* SLIDER REPARADO */
        .slider-container {
            position: relative; width: 500px; height: 300px;
            border-radius: 20px; overflow: hidden;
            border: 2px solid #ffb6c1;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.4);
        }
        .slides { display: flex; width: 500%; height: 100%; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .slide { width: 20%; height: 100%; }
        .slide img { width: 100%; height: 100%; object-fit: cover; }

        .arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6); border: 1px solid #ffb6c1;
            color: #ffb6c1; font-size: 1.5rem; width: 45px; height: 45px;
            cursor: pointer; border-radius: 50%; transition: 0.3s; z-index: 100;
            display: flex; align-items: center; justify-content: center;
        }
        .arrow:hover { background: #ffb6c1; color: #fff; }
        .prev { left: 15px; } .next { right: 15px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <canvas id="starCanvas"></canvas>

    <div class="main-container" id="mainContainer">
        <header>
            <div class="title-wrapper">
                <img src="https://xatimg.com/image/5AgY5huKquKQ.png" class="header-moon" alt="Luna">
                <h1>‚ú¶ŸàÃ∂Ã∂ÃµÕúÕ°xùêãùõçùõàùíäùõïùõÇ</h1>
            </div>
            <div id="reloj">Cargando fecha...</div>
        </header>

        <nav>
            <button class="menu-btn active" onclick="showSection('inicio', this)">Inicio</button>
            <button class="menu-btn" onclick="showSection('musica', this)">M√∫sica</button>
            <button class="menu-btn" onclick="showSection('fotos', this)">Fotos</button>
        </nav>

        <div class="content">
            <div id="inicio" class="section active">
                <p class="neon-text">S√© la Luz Brillante en la Tormenta de Alguien</p>
                <div class="moon-photo-container">
                    <img src="https://xatimg.com/image/Xhe4oVSsvWv8.jpg" alt="Luna">
                </div>
            </div>

            <div id="musica" class="section">
                <div class="video-glow-box">
                    <iframe id="yt-video" width="480" height="270" 
                        src="https://www.youtube.com/embed/5SqxM864Fy8?autoplay=1&rel=0" 
                        style="border:none;" allow="autoplay; encrypted-media">
                    </iframe>
                </div>
            </div>

            <div id="fotos" class="section">
                <div class="slider-container">
                    <button class="arrow prev" onclick="moveSlide(-1)">‚ùÆ</button>
                    <div class="slides" id="slideTrack">
                        <div class="slide"><img src="https://xatimg.com/image/3SSCbW7lNSSe.png"></div>
                        <div class="slide"><img src="https://xatimg.com/image/Xhe4oVSsvWv8.jpg"></div>
                        <div class="slide"><img src="https://xatimg.com/image/knovvFZJFEkJ.png"></div>
                        <div class="slide"><img src="https://xatimg.com/image/p9hWvsvm0Hb6.png"></div>
                        <div class="slide"><img src="https://xatimg.com/image/x0NxEVxHezxf.png"></div>
                    </div>
                    <button class="arrow next" onclick="moveSlide(1)">‚ùØ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Reloj
        function actualizarReloj() {
            const ahora = new Date();
            const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const fechaStr = ahora.toLocaleDateString('es-ES', opciones);
            const horaStr = ahora.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('reloj').innerHTML = `${fechaStr.charAt(0).toUpperCase() + fechaStr.slice(1)} | ${horaStr}`;
        }
        setInterval(actualizarReloj, 1000);
        actualizarReloj();

        // Corazones
        const container = document.getElementById('mainContainer');
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§';
            heart.style.left = Math.random() * 750 + 'px';
            container.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 4000);
        }
        setInterval(createHeart, 600);

        // Secciones
        function showSection(id, btn) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }

        // Slider Reparado
        let currentSlide = 0;
        const track = document.getElementById('slideTrack');
        function moveSlide(dir) {
            currentSlide += dir;
            if (currentSlide > 4) currentSlide = 0;
            if (currentSlide < 0) currentSlide = 4;
            track.style.transform = `translateX(-${currentSlide * 20}%)`;
        }

        // Estrellas de fondo
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.alpha = Math.random();
                this.blink = 0.01 + Math.random() * 0.015;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
            update() {
                this.alpha += this.blink;
                if (this.alpha > 1 || this.alpha < 0) this.blink *= -1;
            }
        }
        for (let i = 0; i < 150; i++) stars.push(new Star());
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            stars.forEach(s => { s.update(); s.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty Magic Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --pink-soft: #ffdee9;
            --pink-dark: #ff85a2;
            --pink-hot: #f72585;
            --cream: #fff5f7;
            --text-color: #5d4b4f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--pink-soft);
            background-image: radial-gradient(var(--pink-dark) 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; position: relative;
        }

        /* --- CORAZONES BROTANDO --- */
        .brot-heart {
            position: fixed; pointer-events: none; z-index: 100;
            animation: floatUpFull 3s ease-out forwards; opacity: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        @keyframes floatUpFull { 
            0% { transform: scale(0.3) translateY(0); opacity: 0; } 
            20% { opacity: 0.8; } 
            100% { transform: scale(1) translateY(-250px) translateX(var(--randomX)); opacity: 0; } 
        }

        /* --- CUADRO PRINCIPAL --- */
        .main-stage {
            width: 800px; height: 600px; background: white; border-radius: 40px;
            border: 10px solid white; box-shadow: 0 25px 60px rgba(255, 133, 162, 0.4);
            position: relative; display: flex; flex-direction: column; overflow: hidden; z-index: 50;
        }

        /* --- NAV CON LA CARITA REAL DE KITTY --- */
        nav {
            padding: 1rem 2.5rem; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--pink-soft);
        }

        .logo-area { display: flex; align-items: center; gap: 12px; }

        .kitty-logo-img {
            width: 50px; height: auto;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.1));
            animation: floatIcon 3s ease-in-out infinite;
        }

        @keyframes floatIcon { 0%, 100% { transform: translateY(0) rotate(0); } 50% { transform: translateY(-5px) rotate(5deg); } }

        .logo-text { font-family: 'Dancing Script', cursive; font-size: 2rem; color: var(--pink-dark); }

        .nav-links button {
            background: none; border: none; margin-left: 1.2rem;
            font-family: 'Montserrat', sans-serif; font-weight: 600; font-size: 0.75rem;
            text-transform: uppercase; cursor: none; color: var(--text-color);
        }
        .active-btn { color: var(--pink-dark) !important; border-bottom: 2px solid var(--pink-dark); }

        /* --- SECCIONES --- */
        .content-wrapper { flex-grow: 1; position: relative; }
        .section { position: absolute; width: 100%; height: 100%; padding: 2rem; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .section.active { display: flex; animation: fadeIn 0.5s; }

        /* --- REPRODUCTOR DE VIDEO SUAVIZADO --- */
        .video-container {
            width: 600px; 
            aspect-ratio: 16/9; 
            border-radius: 30px; 
            overflow: hidden; 
            border: 8px solid white;
            box-shadow: 0 15px 35px rgba(255, 133, 162, 0.3), 0 0 20px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease;
        }
        .video-container:hover {
            transform: scale(1.02);
        }

        /* --- SLIDER 5 FOTOS --- */
        .slider-box { width: 600px; height: 380px; border-radius: 25px; overflow: hidden; border: 5px solid var(--cream); position: relative; }
        .slider-track { display: flex; width: 500%; height: 100%; transition: 0.8s cubic-bezier(0.45, 0, 0.55, 1); }
        .slide { width: 20%; height: 100%; }
        .slide img { width: 100%; height: 100%; object-fit: cover; }

        /* --- MARRIAGE --- */
        .marriage-title { font-family: 'Dancing Script', cursive; font-size: 3.5rem; color: var(--pink-dark); }
        .marriage-img { width: 280px; border-radius: 20px; border: 6px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.1); margin: 15px 0; }
        .marriage-footer { 
            font-weight: 700; color: var(--pink-hot); letter-spacing: 2px;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow { from { text-shadow: 0 0 5px #fff, 0 0 10px var(--pink-dark); } to { text-shadow: 0 0 15px #fff, 0 0 25px var(--pink-hot); } }

        /* BRILLOS CURSOR */
        .sparkle { position: fixed; width: 8px; height: 8px; background: white; border-radius: 50%; pointer-events: none; z-index: 9999; box-shadow: 0 0 10px #fff, 0 0 15px var(--pink-dark); animation: sparkleAnim 0.8s linear forwards; }
        @keyframes sparkleAnim { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(0); opacity: 0; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <main class="main-stage">
        <nav>
            <div class="logo-area">
                <img src="https://xatimg.com/image/NQnhDDBETnqi.png" alt="Kitty" class="kitty-logo-img">
                <span class="logo-text">Kitty Magic üéÄ</span>
            </div>
            <div class="nav-links">
                <button onclick="showSection('home', this)" class="active-btn">Inicio</button>
                <button onclick="showSection('music', this)">M√∫sica</button>
                <button onclick="showSection('photos', this)">Fotos</button>
                <button onclick="showSection('marriage', this)">Marriage</button>
            </div>
        </nav>

        <div class="content-wrapper">
            <section id="home" class="section active">
                <h1 style="font-family: 'Dancing Script', cursive; font-size: 4rem; color: var(--pink-dark);">Hello Kitty</h1>
                <img src="https://xatimg.com/image/mRjpzHlG35SP.png" style="width:300px; border-radius:30px; border:6px solid white;">
            </section>

            <section id="music" class="section">
                <div class="video-container">
                    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/2A0djyOTwUo?autoplay=1&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
            </section>

            <section id="photos" class="section">
                <div class="slider-box">
                    <div class="slider-track" id="track">
                        <div class="slide"><img src="https://xatimg.com/image/MWEoxJeA14wE.png"></div>
                        <div class="slide"><img src="https://xatimg.com/image/NYzpcSWbXZsD.png"></div>
                        <div class="slide"><img src="https://xatimg.com/image/cUqfHHX7lUgZ.png"></div>
                        <div class="slide"><img src="https://xatimg.com/image/GXgXszQxOjAW.png"></div>
                        <div class="slide"><img src="https://xatimg.com/image/6NhM5stDiRTj.png"></div>
                    </div>
                </div>
            </section>

            <section id="marriage" class="section">
                <h2 class="marriage-title">ORO ‚ù§Ô∏è KITTY</h2>
                <img src="https://xatimg.com/image/9qngsCkqrMf7.jpg" class="marriage-img">
                <p class="marriage-footer">JUNTOS POR SIEMPRE</p>
            </section>
        </div>
    </main>

    <script>
        const colors = ['#ff85a2', '#f72585', '#ffffff', '#ffdee9'];
        function spawnHeart() {
            const h = document.createElement('i');
            h.className = 'fas fa-heart brot-heart';
            h.style.color = colors[Math.floor(Math.random() * colors.length)];
            h.style.left = Math.random() * 100 + 'vw'; h.style.top = Math.random() * 100 + 'vh';
            h.style.setProperty('--randomX', (Math.random() - 0.5) * 150 + 'px');
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 3000);
        }
        setInterval(spawnHeart, 350);

        document.addEventListener('mousemove', (e) => {
            const sp = document.createElement('div');
            sp.classList.add('sparkle');
            sp.style.left = e.clientX + 'px'; sp.style.top = e.clientY + 'px';
            document.body.appendChild(sp);
            setTimeout(() => sp.remove(), 800);
        });

        function showSection(id, btn) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-btn'));
            btn.classList.add('active-btn');
        }

        let cur = 0;
        setInterval(() => {
            cur = (cur + 1) % 5;
            const t = document.getElementById('track');
            if(t) t.style.transform = `translateX(-${cur * 20}%)`;
        }, 3000);
    </script>
</body>
</html>
